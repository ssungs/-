<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./tabel.css">
</head>
<body>
    <table>
        <caption>보유과일</caption>
        <tr>
            <th rowspan="2" id="fruit">과일</th>
            <th headers="fruit">이름</th>
            <td>귤</td>
            <td>사과</td>
        </tr>
        <tr>
            <th headers="fruit">수량</th>
            <td>10</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
